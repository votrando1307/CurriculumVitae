<div class="row" ng-show="cv.informations.summary">
    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
        <h3><i class="fa fa-bookmark text-grey-color"></i> Summary</h3>
    </div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
        <h3 class="text-right">
        	<a class="" href ng-click="summaryCtrl.show()"><i class="fa fa-angle-down" ng-hide="summaryCtrl.toggle"></i></a>
        	<a class="" href ng-click="summaryCtrl.hide()"><i class="fa fa-angle-up" ng-show="summaryCtrl.toggle"></i></a>
        </h3>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-show="!summaryCtrl.toggle">
        <p class="text-justify">{{cv.informations.summary}}</p>
    </div>
</div>
