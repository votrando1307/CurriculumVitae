<div class="row">
    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
        <h3><i class="fa fa-graduation-cap text-grey-color"></i> Education</h3>
    </div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
        <h3 class="text-right">
            <a class="" href ng-click="educationCtrl.show()"><i class="fa fa-angle-down" ng-hide="educationCtrl.toggle"></i></a>
            <a class="" href ng-click="educationCtrl.hide()"><i class="fa fa-angle-up" ng-show="educationCtrl.toggle"></i></a>
        </h3>
    </div>
    <div class="row" ng-repeat="edu in cv.informations.education | orderBy:'-to_date'" ng-show="!educationCtrl.toggle">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">{{edu.school_name}}</h3>
                </div>
                <div class="panel-body">
                    <span>
                        <strong>{{edu.field_of_study}}</strong>
                    </span>,
                    <span>{{edu.degree}}</span>
                    <span class="text-grey-color">({{edu.from_date | date : 'dd/MM/yyyy'}} to {{edu.to_date | date : 'dd/MM/yyyy'}})</span>
                    <p class="text-justify">{{edu.notes}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
