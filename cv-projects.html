<div class="row" ng-show="cv.informations.projects">
    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
        <h3><i class="fa fa-check text-grey-color"></i> Projects</h3>
    </div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
        <h3 class="text-right">
            <a class="" href ng-click="projectsCtrl.show()"><i class="fa fa-angle-down" ng-hide="projectsCtrl.toggle"></i></a>
            <a class="" href ng-click="projectsCtrl.hide()"><i class="fa fa-angle-up" ng-show="projectsCtrl.toggle"></i></a>
        </h3>
    </div>
    <div class="row" ng-show="!projectsCtrl.toggle">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="bs-callout bs-callout-info" ng-repeat="project in cv.informations.projects | orderBy:'-to_date'">
                <span>
                    <strong><a href="{{project.url}}" target="_blank">{{project.name}}</a>
                    </strong>
                </span>
                <span class="text-grey-color">({{project.from_date | date : 'dd/MM/yyyy'}} to {{project.to_date | date : 'dd/MM/yyyy'}})</span>
                <p>{{project.description}}</p>
            </div>
        </div>
    </div>
</div>
